<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Parking Lot - SAAS Parking</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
<div class="container">

  <h1 class="mt-3 mb-4">Create Ticket</h1>

  <div class="mb-3">
    <label for="current_parkinglots">Choose a Parking Lot: </label>
    <select name="id_options" id="current_parkinglots">
      <option value="None">None</option>
    </select>
    <button id="bLoadParkingSpot" type="button" class="btn btn-primary">Load Parking Spots</button>
  </div>
  <div class="mb-3">
    <label for="gov_id" class="form-label">Customer ID</label>
    <input type="text" class="form-control" id="gov_id">
    <button id="bShowVehicles" type="button" class="btn btn-primary">Load Vehicles</button>
  </div>
  <div class="mb-3"><label for="vehicle">Choose a vehicle:</label>
    <select name="customer_vehicles" id="vehicle">
      <option value="None">None</option>
    </select>
  </div>

  <div class="mb-3"><label for="parkingspot">Choose a parking spot:</label>
    <select name="free_parkingspot" id="parkingspot">
      <option value="None">None</option>
    </select>
  </div>

  <button id="bAdd" type="button" class="btn btn-primary">Add</button>
  <button id="bClear" type="button" class="btn btn-secondary">Clear</button>

  <h1 class="mt-5 mb-4">Available Spots List</h1>

  <table id="parkinglots-list" class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Row</th>
      <th scope="col">Column</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">ID</th>
      <td>ROW</td>
      <td>COLUMN</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="code.js"></script>
</body>

</html>
