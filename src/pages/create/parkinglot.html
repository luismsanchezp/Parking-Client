<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Parking Lot - SAAS Parking</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
<div class="container">

  <h1 class="mt-3 mb-4">Create Parking Lot</h1>

  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="mb-3">
    <label for="rows" class="form-label">Rows</label>
    <input type="number" step="1" min="1" class="form-control" id="rows">
  </div>
  <div class="mb-3">
    <label for="columns" class="form-label">Columns</label>
    <input type="number" step="1" min="1" class="form-control" id="columns">
  </div>

  <button id="bAdd" type="button" class="btn btn-primary">Add</button>
  <button id="bDelete" type="button" class="btn btn-danger">Delete</button>
  <button id="bClear" type="button" class="btn btn-secondary">Clear</button>
  <button id="bReload" type="button" class="btn btn-info">Reload</button>

  <h1 class="mt-5 mb-4">Parking Lots List</h1>

  <table id="parkinglots-list" class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Rows</th>
      <th scope="col">Columns</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">ID</th>
      <td>NAME</td>
      <td>PRICE</td>
      <td>EXPIRATION</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="code.js"></script>
</body>

</html>
