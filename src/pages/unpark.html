<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unpark vehicle- SAAS Parking</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <h1 class="mt-3 mb-4">Select vehicle</h1>

    <div class="mb-3">
        <label for="current_parkinglots">Choose a Parking Lot: </label>
        <select name="id_options" id="current_parkinglots">
            <option value="None">None</option>
        </select>
        <button id="bLoadParkingSpot" type="button" class="btn btn-primary">Load Parking Spots</button>
    </div>
    <div class="mb-3">
        <label for="license_plate" class="form-label">License Plate</label>
        <input type="text" class="form-control" id="license_plate">
    </div>

    <button id="bShowVehicleTicket" type="button" class="btn btn-primary">Load Vehicle Ticket</button>

    <h1 class="mt-5 mb-4">Ticket Information</h1>

    <table id="ticket-info" class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Entry Date</th>
            <th scope="col">Parking Spot</th>
            <th scope="col">Customer Gov ID</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">ID</th>
            <td>ROW</td>
            <td>COLUMN</td>
            <td>GOV ID</td>
        </tr>
        </tbody>
    </table>
    <h1 class="mt-5 mb-4">Unpark Vehicle</h1>
    <button id="bUnpark" type="button" class="btn btn-primary">Unpark Vehicle</button>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="code.js"></script>
</body>

</html>
