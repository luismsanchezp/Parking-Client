<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Registration - SAAS Parking</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
<div class="container">

  <h1 class="mt-3 mb-4">Vehicle Registration</h1>

  <div class="mb-3">
    <label for="current_parkinglots">Choose a Parking Lot: </label>
    <select name="id_options" id="current_parkinglots">
      <option value="None">None</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="gov_id" class="form-label">Customer ID</label>
    <input type="text" class="form-control" id="gov_id">
  </div>
  <div class="mb-3">
    <label for="license_plate" class="form-label">License Plate</label>
    <input type="text" class="form-control" id="license_plate">
  </div>
  <div class="mb-3"><label for="color">Color: </label>
    <select name="color_options" id="color">
      <option value="blue">Blue</option>
      <option value="red">Red</option>
      <option value="black">Black</option>
    </select>
  </div>
  <div class="mb-3"><label for="vehicle_type">Choose a vehicle type:</label>
    <select name="vehicle_type_options" id="vehicle_type">
      <option value="Car">Car</option>
      <option value="Motorbike">Motorbike</option>
    </select>
  </div>

  <button id="bRegister" type="button" class="btn btn-primary">Register</button>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>
  <script src="code.js"></script>
</div>
</body>

</html>
