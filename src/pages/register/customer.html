<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Registration - SAAS Parking</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
<div class="container">

  <h1 class="mt-3 mb-4">Customer Registration</h1>

  <div class="mb-3">
    <label for="parkinglots">Choose a Parking Lot: </label>
    <select name="id_options" id="parkinglots">
      <option value="None">None</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="mb-3">
    <label for="surname" class="form-label">Surname</label>
    <input type="text" class="form-control" id="surname">
  </div>
  <div class="mb-3"><label for="id_type">Choose an ID type:</label>
    <select name="id_options" id="id_type">
      <option value="C.C.">C.C.</option>
      <option value="C.E.">C.E.</option>
      <option value="T.I.">T.I.</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="gov_id" class="form-label">Goverment ID</label>
    <input type="text" class="form-control" id="gov_id">
  </div>
  <div class="mb-3">
    <label for="phone_number" class="form-label">Phone Number</label>
    <input type="text" class="form-control" id="phone_number">
  </div>

  <button id="bRegister" type="button" class="btn btn-primary">Register</button>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>
  <script src="code.js"></script>
</div>
</body>

</html>
