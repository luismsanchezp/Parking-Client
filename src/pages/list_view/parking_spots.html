<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Spots list - SAAS Parking</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
<div class="container">

  <h1 class="mt-3 mb-4">Show Parking Spots</h1>

  <div class="mb-3">
    <label for="current_parkinglots">Choose a Parking Lot: </label>
    <select name="id_options" id="current_parkinglots">
      <option value="None">None</option>
    </select>
  </div>
  <div class="mb-3"><label for="vehicle_type">Choose a vehicle type:</label>
    <select name="vehicle_type_options" id="vehicle_type">
      <option value="All">All</option>
      <option value="Car">Car</option>
      <option value="Motorbike">Motorbike</option>
    </select>
  </div>
  <div class="mb-3"><label for="spot_status">Choose a status:</label>
    <select name="spot_status_options" id="spot_status">
      <option value="All">All</option>
      <option value="Available">Available</option>
      <option value="In Use">In Use</option>
    </select>
  </div>

  <button id="bShow" type="button" class="btn btn-primary">Show</button>

  <h1 class="mt-3 mb-4">Parking Spots List</h1>

  <div class="mb-3">
    <table id="parking_spots_list" class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Row</th>
        <th scope="col">Column</th>
        <th scope="col">License Plate</th>
        <th scope="col">Customer Gov ID</th>
        <th scope="col">Status</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">ID</th>
        <td>NAME</td>
        <td>SURNAME</td>
        <td>ID TYPE</td>
        <td>GOV ID</td>
        <td>PHONE NUMBER</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>
  <script src="code.js"></script>
</div>
</body>

</html>
