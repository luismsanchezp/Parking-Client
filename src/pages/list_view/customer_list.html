<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers List - SAAS Parking</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
<div class="container">

  <h1 class="mt-5 mb-4">Customers List</h1>

  <div class="mb-3">
    <label for="current_parkinglots">Choose a Parking Lot: </label>
    <select name="id_options" id="current_parkinglots">
      <option value="None">None</option>
    </select>
    <button id="bReload" type="button" class="btn btn-info">Reload</button>
  </div>

  <table id="customers-list" class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">ID Type</th>
      <th scope="col">Gov ID</th>
      <th scope="col">Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">ID</th>
      <td>NAME</td>
      <td>SURNAME</td>
      <td>ID TYPE</td>
      <td>GOV ID</td>
      <td>PHONE NUMBER</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
<script src="code.js"></script>
</body>

</html>
